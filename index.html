<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main_css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" id="title">
                Rate my website!
            </h1>
            <p class="description" id="description">Please let us know your experience with our website</p>
        </header>
        <form action="" class="form" id="form">
            <div class="main-form">
                <div class="name">
                    <label for="first-name" class="name-label" id="name-label">First-Name</label>
                <input type="text"
                       name='name'
                       id='name'
                       class=name
                       placeholder="Enter your first name"
                        required>
                <label for="last-name" class="name-label" id="name-label">Last-Name</label>
                <input type="text"
                       name='name'
                       id='name'
                       class=name
                       placeholder="Enter your last name"
                       required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email"
                           name="email" 
                           class="email" 
                           id="email" 
                           placeholder="Enter your Email" 
                           required>
                </div>
                <div class="age">

                </div>
                <div class="gender">

                </div>
                <div class="rating">

                </div>
                <div class="where">

                </div>
                <div class="suggestion">

                </div>
                <div class="submit-button">
                    <button type="submit" class="submit" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
